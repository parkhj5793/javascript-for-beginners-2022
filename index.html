<!DOCTYPE html>
<html lang="en">
<head>
    <link href="CSS/reset.css">
    <link rel="stylesheet" href="CSS\styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum APP</title>
</head>
<body>
    <div class="weather displaynone">
        <i class="far fa-compass"></i><span class="weather_location"></span>
        <span class="weather_temp"></span>
        <span class="weather_weather"></span>
    </div>
    <div class="time displaynone">
        <san></san>
    </div>
    <div class="todo displaynone">
        <div class="greeting">
            <span></span>
            <span></span>
        </div>
        <form class="todo_todo">
            <span class="todo_text">
                What is your main focus for today? 
            </span>
            <input class="todo_input" type="text" required>
        </form>
        <div class="todo_lists"></div>
    </div>
    <div class="quotes displaynone">
        <span></span>
        <span></span>
    </div>
    <form class="login-form">
        <span class="login-form_text">Hello!<br>What is your name?</span>
        <input class="login-form_name" type="text">
        <input class="login-form_bnt displaynone" type="button" value="Continue"> 
        <span class="login-form_guide displaynone">Please let us Know your name.</span>
    </form>    
    <script src="https://kit.fontawesome.com/7974583935.js" crossorigin="anonymous"></script>
    <script src="JS/login.js"></script>
    <script src="JS/time.js"></script>
    <script src="JS/quotes.js"></script>
    <script src="JS/background.js"></script>
    <script src="JS/todo.js"></script>
    <script src="JS/weather.js"></script>
</body>
</html>

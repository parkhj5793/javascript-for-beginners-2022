<!DOCTYPE html>
<html lang="en">
<head>
    <link href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum APP</title>
</head>
<body>
    <div class="weather displaynone">
        <span class="weather_location"><i class="far fa-compass"></i> Seoul</span>
        <span class="weather_temp">16ยบ</span>
        <span class="weather_weather">Sunny</span>
    </div>
    <div class="time displaynone">
        <san>12:59</san>
    </div>
    <div class="todo displaynone">
        <span class="todo_greeting">Good Night, Monica</span>
        <div class="todo_todo">
            <span class="todo_text">
                Would you add Todo list? 
            </span>
            <input class="todo_input" type="text">
        </div>
    </div>

        <span class="quote_text">"Self-confidence is the first requisite to great undertakings."<br>Samuel Johnson</span>
    </div>
    <form class="login-form">
        <span class="login-form_text">Hello, What is your name?</span>
        <input class="login-form_name" type="text">
        <input class="login-form_bnt displaynone" type="button" value="Continue"> 
        <span class="login-form_guide displaynone">Please let us Know your name.</span>
    </div>

    <script src="script.js"></script>

</html>
